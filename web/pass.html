<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="renderer" content="webkit">
	<title></title>
	<link rel="stylesheet" href="assets/css/pintuer.css">
	<link rel="stylesheet" href="assets/css/admin.css">
	<script type="text/javascript" src="assets/js/jquery/jquery-3.1.0.min.js" ></script>
	
	<script src="assets/js/config.js"></script>
	<script src="assets/js/jquery/jquery.js"></script>
	<script src="assets/js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-key"></span> 修改会员密码</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" name="from4">
      <div class="form-group">
        <div class="label">
          <label for="sitename">管理员帐号：</label>
        </div>
        <div class="field">
          <label style="line-height:33px;">
           admin
          </label>
        </div>
      </div>      
      <div class="form-group">
        <div class="label">
          <label for="sitename">原始密码：</label>
        </div>
        <div class="field">
          <input type="password" class="input w50" id="mpass" name="oldPassword"  placeholder="请输入原始密码" data-validate="required:请输入原始密码" />       
        </div>
      </div>      
      <div class="form-group">
        <div class="label">
          <label for="sitename">新密码：</label>
        </div>
        <div class="field">
          <input type="password" class="input w50" name="newPassword"  placeholder="请输入新密码"  />         
        </div>
      </div>
      <!-- <div class="form-group">
        <div class="label">
          <label for="sitename">确认新密码：</label>
        </div>
        <div class="field">
          <input type="password" class="input w50" name="renewpass" size="50" placeholder="请再次输入新密码" data-validate="required:请再次输入新密码,repeat#newpass:两次输入的密码不一致" />          
        </div>
      </div> -->
      
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" id="ChangeP"> 提交</button>   
        </div>
      </div>      
    </form>
  </div>
</div>
<script>
$(document).ready(function(){
	var id = $.cookie("Id");
	$("#ChangeP").click(function(){
		var oldPassword = document.from4.oldPassword.value;
		var newPassword = document.from4.newPassword.value;
	 if(id){
     	$.ajax({
    	 url:'ChangeP?id='+id,
         type:'POST',
         dataType:'JSON',
         data: $(".form-x").serializeArray(),
         success:function(data){
        	if(data == "1"){
        		alert("旧密码不正确");
        	}else if(data =="0"){
	        	alert("修改成功"); 
	        	window.location.reload();
        	}
         },
         error:function(){
        	 alert("修改成功");
         }
     });		
	 }
	});
});
</script>
<script src="assets/js/jquery.cookie.js"></script>
</body>
</html>
