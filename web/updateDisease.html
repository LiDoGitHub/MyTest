<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>添加疾病</strong></div>
  <div class="body-content">
    <form name="from2" class="form-x" id="from-y" >  
      <div class="form-group">
        <div class="label">
          <label>疾病名：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" value="" name="title" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>妈妈头像：</label>
        </div>
        <div id="container" class="field">
          <input type="text" id="icon" name="icon" class="input tips" style="width:25%; float:left;"/>
          <input id="pickfiles"  type="file" class="button bg-blue margin-left"  style="float:left; width:100px;">
          <button  id="filedbutton" >浏览上传</button>
        </div>
      </div>     
       <div class="form-group">
        <div class="label">
          <label>医生头像：</label>
        </div>
         <div id="container2" class="field">
          <input type="text" id="cover" name="cover" class="input tips" style="width:25%; float:left;"/>
          <input id="pickfiles2"  type="file" class="button bg-blue margin-left"  style="float:left; width:100px;">
          <button  id="filedbutton" >浏览上传</button>
        </div>
      </div> 
        <div class="form-group">
          <div class="label">
            <label>分类科室：</label>
          </div>
          <div class="field">
            <select name="section" class="input w50" id="sectiondoc">
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="label">
            <label>分类医生：</label>
          </div>
          <div class="field">
            <select name="doctor" class="input w50" id="remdoctor">
            </select>
          </div>
        </div>
      <div class="form-group">
        <div class="label">
          <label>简介：</label>
        </div>
        <div class="field">
          <textarea class="input" name="bio" style=" height:90px;"></textarea>
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>妈咪提问：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="userName"  />
        </div>
      </div>
     
      <div class="clear"></div>
      <div class="form-group">
        <div class="label">
          <label>提问内容：</label>
        </div>
        <div class="field">
          <textarea name="userPutQuestion" class="input" style="height:60px; border:1px solid #ddd;"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>医生回复：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="doctorName"/>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>回复内容：</label>
        </div>
        <div class="field">
          <textarea class="input" name="doctorAnswerQuestion" style="height:80px;"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>症状：</label>
        </div>
        <div class="field">
          <textarea class="input" name="sympton" style="height:80px;"></textarea>
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>治疗：</label>
        </div>
        <div class="field">
          <textarea class="input" name="pathogen" style="height:80px;"></textarea>
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>温馨提示：</label>
        </div>
        <div class="field">
         <textarea class="input" name="prompt" style="height:50px;"></textarea>
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="field">
          <button class="button bg-main icon-check-square-o" id="updateDisease"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>

$(document).ready(function(){
	$.ajax({
		url:serUrl+'/section/getSecList',
	    type:"post",
	    dataType:"json",
	    success:function(data){
	   	 var sectionList = "<option value='0'>请选择科室</option>";
	   	 $.each(data, function(index, section){
	   		 sectionList += "<option value=" +section["sectionid"]+ ">" +section["name"]+ "</option>";
	   	 });
	   	 $("#sectiondoc").html(sectionList);
	    }
	});
	//获取推荐医生
	$.ajax({
		 url:serUrl+'/doctor/getDrList',
	     type:"post",
	     dataType:"json",
	     success:function(data){
	    	 var doctorList = "<option value='0'>请选择医生</option>";
	    	 $.each(data, function(index, doctor){
	    		 doctorList += "<option value=" +doctor["doctorid"]+ ">" +doctor["name"]+ "</option>";
	    	 });
	    	 $("#remdoctor").html(doctorList);
	     }
	});
	var id = $.cookie("diseaseUp");
	if(id){
		$.ajax({
			url:'disease/getDiseaseById?diseaseId='+id,
			type:'POST',
			dataType:'JSON',
			success:function(data){
				$("input[name='title']").val(data.name);
				$("input[name='icon']").val(data.usericon);
				$("select[name='section']").val(data.sectionid);
				$("select[name='doctor']").val(data.doctorid);
				$("input[name='cover']").val(data.doctoricon);
				$("textarea[name='bio']").val(data.bio);
				$("input[name='userName']").val(data.username);
				$("textarea[name='userPutQuestion']").val(data.userputquestion);
				$("input[name='doctorName']").val(data.doctorname);
				$("textarea[name='doctorAnswerQuestion']").val(data.doctoranswerquestion);
				$("textarea[name='sympton']").val(data.symptom);
				$("textarea[name='pathogen']").val(data.cure);
				$("textarea[name='prompt']").val(data.prompt);
			}
		});
	}
