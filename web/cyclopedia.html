<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="renderer" content="webkit">
		<title></title>
		<link rel="stylesheet" href="assets/css/pintuer.css">
		<link rel="stylesheet" href="assets/css/admin.css">
		<script type="text/javascript" src="assets/js/jquery/jquery-3.1.0.min.js" ></script>
		
		<script src="assets/js/config.js"></script>
		<script src="assets/js/jquery.cookie.js"></script>
		<script src="assets/js/pintuer.js"></script>
		<script>
			$(document).ready(function() {
				$.ajax({
						url: 'cyclopedia/getAllCycl',
						type: 'post',
						dataType: 'json',
						success: function(data) {
							$.each(data, function(commentIndex, comment) {
								$("#goods3").html($("#goods3").html() + "<tr>" +
									//"<td>" + comment['cyclopediaid'] + "</td>" +
									"<td>" + '<img src=' + comment["icon"] + ' width="50" height="50" border-radius="25" />' + "</td>" +
									"<td>" + '<img src=' + comment["cover"] + ' width="120" height="50" />' + "</td>" +
									"<td>" + comment['title'] + "</td>" +
									"<td>" + '<div class="button-group"><p><span>' + comment['content'] + '</span></p></div>' + "</td>" +
									"<td>" + comment['ctime'] + "</td>" +
									"<td>" + comment['collectcount'] + "</td>" +
									"<td>" + '<div class="button-group">' +
									'<a class="button border-main edit" val=' + comment['cyclopediaid'] + ' href="#"><span class="icon-edit"></span> 修改</a>' +
									'<a class="button border-red del" val=' + comment['cyclopediaid'] + ' href="javascript:void(0)"><span class="icon-trash-o"></span> 删除</a>' +
									'</div>' +
									"</td>" +
									"</tr>");
							});
							
							var theTable = document.getElementById("goods3");
							var totalPage = document.getElementById("spanTotalPage");   
							var pageNum = document.getElementById("spanPageNum");   
							   
							var numberRowsInTable = theTable.rows.length;   
							var pageSize = 10;   
							var page = 1;
							
							//隐藏表格
							function hide() {     
								for(var i = pageSize; i < numberRowsInTable; i++) {       
									theTable.rows[i].style.display = 'none';     
								}
								totalPage.innerHTML = pageCount();     
								pageNum.innerHTML = '1';
							}   
							hide();
							
							 //下一页
							$("#next").click(function(){
								hideTable();
								currentRow = pageSize * page;     
								maxRow = currentRow + pageSize;     
								if(maxRow > numberRowsInTable) maxRow = numberRowsInTable;     
								for(var i = currentRow; i < maxRow; i++) {       
									theTable.rows[i].style.display = '';     
								}     
								page++;
								showPage();     
								
							})

							 //上一页
							 $("#pre").click(function(){
								hideTable();
								page--;
								currentRow = pageSize * page;     
								maxRow = currentRow - pageSize;     
								if(currentRow > numberRowsInTable) currentRow = numberRowsInTable;     
								for(var i = maxRow; i < currentRow; i++) {       
									theTable.rows[i].style.display = '';     
								}
								showPage();   
							 })
							//第一页
							$("#first").click(function(){
								page = 1;     
								for(var i = 0; i < pageSize; i++) {       
									theTable.rows[i].style.display = '';     
								}     
								showPage();
							})
							 //最后一页
							$("#last").click(function(){
								hideTable();
								page = pageCount();     
								currentRow = pageSize * (page - 1);     
								for(var i = currentRow; i < numberRowsInTable; i++) {       
									theTable.rows[i].style.display = '';     
								}     
								showPage();
							})
							
							function hideTable() {     
								for(var i = 0; i < numberRowsInTable; i++) {       
									theTable.rows[i].style.display = 'none';     
								}   
							}
							function showPage() {     
								pageNum.innerHTML = page;   
							}
							    //总共页数
							function pageCount() {     
								var count = 0;     
								if(numberRowsInTable % pageSize != 0) count = 1;     
								return parseInt(numberRowsInTable / pageSize) + count;   
							}
				//删除
			   $("#goods3").find(".del").on("click", function() {
				var id = $(this).attr("val");
				del(id);
				});
				//更新文章
			   $("#goods3").find(".edit").on("click", function() {
				var id = $(this).attr("val");
				$.cookie("cyclopediaUp",id);
				window.location.href = "updateCyclopedia.html";
				});
				},
				}); 
			});
			
			//删除文章
			function del(id) {
				if (confirm("该操作不可逆,确定要删除吗?")) {
					$.ajax({
						url : 'cyclopedia/delCyclopedia',
						type : 'post',
						dataType : 'json',
						data : {
							'cyclId' : id
						},
						success : function(data) {
							alert("删除成功");
							window.location.reload();
						},
						error : function() {
							alert("服务器错误，请稍后重试！");
						}
					});
				}
			}
		</script>
	</head>

	<body>
		<div class="panel admin-panel">
		  <div class="padding border-bottom">
      		<ul class="search" style="padding-left:10px;">
       			 <li> <a class="button border-main icon-plus-square-o" href="addCyclopedia.html"> 添加内容</a> </li>
      		</ul>
    	</div>
			<table class="table table-hover text-center">
				<tr>
				      <th width="8%">缩略图</th>
				      <th width="15%">文章图片</th>
				      <th width="11%">标题</th>
				      <th width="25%">描述</th>
				      <th width="10%">添加时间</th>
				      <th width="6%">收藏量</th>
				      <th width="20%">操作</th>
				</tr>
				<tbody id="goods3">
                
                
				</tbody>
				<tr>
					<td colspan="8">
						<div class="pagelist"> <span id="first">第一页</span> <span id="pre" >上一页</span> <span id="next" >下一页</span> <span id="last">最后一页</span> 第<span id="spanPageNum"></span>页/共<span id="spanTotalPage"></span>页</div>
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
