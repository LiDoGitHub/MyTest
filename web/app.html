				翻译是在准确、通顺的基础上，把一种语言信息转变成另一种语言信息的行为。翻译是将一种相对陌生的表达方式，转换成相对熟悉的表达方式的过程。其内容有语言、文字、图形、符号的翻译。其中，在甲语和乙语中，“翻”是指的这两种语言的转换，即先把一句甲语转换为一句乙语，然后再把一句乙语转换为甲语；“译”是指这两种语言转换的过程，把甲语转换成乙语，在译成当地语言的文字中，进而明白乙语的含义。二者构成了一般意义上的翻译，让更多人了解其他语言的含义。

		<script type="text/javascript">
		//截取url参数---------------------------------------------------------------------------------
			var serUrl="http://192.168.1.11:10010/AppServer/";
			function getQueryString(name) { 
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); 
				var r = window.location.search.substr(1).match(reg); 
				if (r != null) return unescape(r[2]); return null; 
				} 
			
			
			(function(){
				var url=getQueryString("id");
				//获取数据------------------------------------------------------------------------------
				$.ajax({
				url: serUrl+'cyclopedia/getCyclInfo',
				type:"post",
				data:{"cyclId":url},
				crossDomain:true,
				dataType:"json",
				success:function(data){
					$(".info_head>img").attr("src",data.cover);
					$(".info_head>p").html(data.title);
					var yy=data.ctime.split(" ");
					$(".info_info_left").html(yy[0]);
					$('.info_sum').html(data.readtimes);
					$(".info_section").html(data.content)
				},
				error:function(){
					console.log("无法获取列表当中的数据内容.........");
				}
			})
			})()
		</script>
